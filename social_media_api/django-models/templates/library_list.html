<!-- library_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library List</title>
</head>
<body>
    <h1>Libraries:</h1>
    <ul>
        {% for library in libraries %}
        <li>
            <a href="{% url 'library_detail' library.pk %}">{{ library.name }}</a>
            - {{ library.books.count }} books
        </li>
        {% endfor %}
    </ul>
</body>
</html>
